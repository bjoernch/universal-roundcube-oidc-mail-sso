<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign in</title>
  <style>
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, Segoe UI, sans-serif; background: radial-gradient(circle at 20% 10%, #eef4ff 0%, #f6f9ff 35%, #f8fbff 100%); color: #132033; }
    .wrap { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .card { width: 100%; max-width: 420px; background: #fff; border: 1px solid #dbe6f3; border-radius: 16px; box-shadow: 0 18px 45px rgba(16,35,60,.12); padding: 28px; }
    h1 { margin: 0 0 10px; font-size: 26px; }
    p { margin: 0 0 18px; color: #4a5f78; line-height: 1.45; }
    .primary { display: inline-flex; justify-content: center; align-items: center; width: 100%; box-sizing: border-box; text-decoration: none; border-radius: 10px; padding: 12px 14px; font-size: 15px; font-weight: 600; background: #0a5cff; color: #fff; }
    .primary:hover { background: #084fe0; }
    .secondary { display: inline-block; margin-top: 12px; color: #0a5cff; text-decoration: none; font-size: 14px; }
    .secondary:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Secure Mail Sign-In</h1>
      <p>Continue with your identity provider to access webmail. Your mailbox profile remains protected by your OIDC identity.</p>
      <a class="primary" href="{{oidc_url}}">{{button_text}}</a>
      {{standard_login_link}}
    </section>
  </main>
</body>
</html>
