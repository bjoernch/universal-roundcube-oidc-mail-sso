<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unlock Mailbox</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { margin:0; min-height:100vh; display:grid; place-items:center; background:linear-gradient(140deg,#0f1722,#1b2e45); }
    .panel { width:min(560px,94vw); border-radius:14px; border:1px solid #2b445f; background:#132334; color:#d8e7f5; box-shadow:0 18px 40px rgba(0,0,0,.28); }
    .panel h1 { font-size:1.35rem; margin:0; }
    .tiny { color:#9fb7cb; font-size:.9rem; }
  </style>
</head>
<body>
  <section class="panel p-4">
    <h1 class="mb-2">Unlock Encrypted Mailbox</h1>
    <p class="tiny mb-3">OIDC verified as <strong>{{oidc_email}}</strong>. Enter your onboarding passphrase to unlock mailbox credentials for this session.</p>
    {{message}}
    <form method="post" action="{{unlock_action}}">
      <input type="hidden" name="_token" value="{{csrf_token}}">
      <div class="mb-3">
        <label for="client_wrap_passphrase" class="form-label">Mailbox Passphrase</label>
        <input id="client_wrap_passphrase" name="client_wrap_passphrase" type="password" class="form-control" autocomplete="current-password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Unlock and Continue</button>
    </form>
  </section>
</body>
</html>
